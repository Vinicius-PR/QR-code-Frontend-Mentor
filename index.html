<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>QR Code</title>
</head>

  <body>
    <main class="qr-container">
      <article class="qr-content">
        <header>
          <img class="qr-img" src="./images/image-qr-code.png" alt="QR Code">
        </header>

        <div class="qr-text-container">

          <h1 class="qr-title">Improve your front-end skills by building projects</h1>

          <footer>
            <p class="qr-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to next level. </p>
          </footer>

        </div>

      </article>
    </main>
  </body>

</html>
